plugins {
    id 'java'
    id 'java-test-fixtures'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // Ensure that dependencies of scope testFixtureImplementation inherit and are inherited within this module:
    // implementation -> testFixtureImplementation -> testImplementation
    testFixturesImplementation configurations.implementation
    testImplementation configurations.testFixturesImplementation

    testFixturesImplementation 'com.tngtech.archunit:archunit-junit4:0.22.0'
}